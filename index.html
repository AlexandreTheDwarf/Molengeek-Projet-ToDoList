<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Liste</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <nav>
      <div>
        <button id="ButtonTask">Ajouter une tache</button>
      </div>
        
      <div>
        <input type="radio" name="filter" id="filter-all" value="all" checked>
        <label for="filter-all" class="labelFilter">Tout</label>
    
        <input type="radio" name="filter" id="filter-todo" value="todo">
        <label for="filter-todo"  class="labelFilter">A faire</label>
    
        <input type="radio" name="filter" id="filter-progress" value="progress">
        <label for="filter-progress"  class="labelFilter">En cours</label>
    
        <input type="radio" name="filter" id="filter-done" value="done">
        <label for="filter-done"  class="labelFilter">Fait</label>
    </div>    
    
    </nav>
    <section class="todolist">
        <div class="todo-container" id="SheetTodo">
            <div class="card"></div>
            <div class="todo-card">
            <div class="pin">
                <div class="shadow"></div>
                <div class="metal"></div>
                <div class="bottom-circle"></div>
            </div>
              <h2>A Faire :</h2>
              <ol id="olToDo">

              </ol>
            </div>
          </div>
          <div class="todo-container" id="SheetProgress">
            <div class="card"></div>
            <div class="todo-card">
            <div class="pin">
                <div class="shadow"></div>
                <div class="metal"></div>
                <div class="bottom-circle"></div>
            </div>
              <h2>En Cours :</h2>
              <ol id="olProgress">
                
              </ol>
            </div>
          </div>
          <div class="todo-container" id="SheetDone">
            <div class="card"></div>
            <div class="todo-card">
            <div class="pin">
                <div class="shadow"></div>
                <div class="metal"></div>
                <div class="bottom-circle"></div>
            </div>
              <h2>Fait :</h2>
              <ol id="olDone">

              </ol>
            </div>
          </div>
    </section>
    <section>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="">
                    <label for="tache">tache a faire ?</label>
                    <input type="text" name="tache" id="tache">
                    <button id="addTask">Envoyez</button>
                </form>
            </div>
        </div>
    </section>
    <section class="sectionCalculette">
      <button id="OpenCalculette">calculette</button>
        <!-- The Calculette -->
        <div id="ModalCalculette" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
              <span class="close">&times;</span>
              <div class="Calculette">
                <div class="Afficheur">
                    <div class="AffichTop">
                      <p id="ResultOne"></p>
                    </div>
                    <div class="AffichBot">
                      <p id="Sign"></p>
                      <p id="ResultTwo"></p>
                    </div>
                </div>
                <div class="NumPad">
                  <div>
                    <button id="CalcDelAll">CE</button>
                    <button id="CalcDel">C</button>
                    <button id="CalcPourcent">%</button>
                    <button id="CalcFois">x</button>
                  </div>
                  <div>
                    <button id="CalcSept">7</button>
                    <button id="CalcHuit">8</button>
                    <button id="CalcNeuf">9</button>
                    <button id="CalcDiviser">/</button>
                  </div>
                  <div>
                    <button id="CalcQuatre">4</button>
                    <button id="CalcCinq">5</button>
                    <button id="CalcSix">6</button>
                    <button id="CalcMoins">-</button>
                  </div>
                  <div>
                    <button id="CalcUn">1</button>
                    <button id="CalcDeux">2</button>
                    <button id="CalcTrois">3</button>
                    <button id="CalcPlus">+</button>
                  </div>
                  <div>
                    <button id="CalcZero">0</button>
                    <button id="CalcVirgule">,</button>
                    <button id="CalcEgal">=</button>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </section>
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
