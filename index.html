<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Liste</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <nav>
        <button id="ButtonTask">New Task</button>
    </nav>
    <section class="todolist">
        <div class="todo-container">
            <div class="card"></div>
            <div class="todo-card">
            <div class="pin">
                <div class="shadow"></div>
                <div class="metal"></div>
                <div class="bottom-circle"></div>
            </div>
              <h2>To Do :</h2>
              <ol id="olToDo">

              </ol>
            </div>
          </div>
          <div class="todo-container">
            <div class="card"></div>
            <div class="todo-card">
            <div class="pin">
                <div class="shadow"></div>
                <div class="metal"></div>
                <div class="bottom-circle"></div>
            </div>
              <h2>In Progress:</h2>
              <ol id="olProgress">
                
              </ol>
            </div>
          </div>
          <div class="todo-container">
            <div class="card"></div>
            <div class="todo-card">
            <div class="pin">
                <div class="shadow"></div>
                <div class="metal"></div>
                <div class="bottom-circle"></div>
            </div>
              <h2>Done :</h2>
              <ol id="olDone">

              </ol>
            </div>
          </div>
    </section>
    <section>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="">
                    <label for="tache">tache a faire ?</label>
                    <input type="text" name="tache" id="tache">
                    <button id="addTask">Envoyez</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
